<html>
  <body style="background-color:pink;">
    
    <center>
      <h1>Registered Student</h1>
    <table  border="2">
      <thead> <tr>
         <th>Student ID</th> <th>Student Name</th>
        
         <th>DBMS</th>
         <th>OS</th>
         <th>DAA</th>
         <th>SE</th>
         <th>Web Design</th>
         <th>Total</th>
         <th>Grade</th>
      </tr> </thead>
      <tbody>
      {% for Student in students %}
      <tr> <td>{{ Student.id }}</td> <td>{{ Student.name }}</td>
         <td>{{ Student.DBMS}}</td>
         <td>{{ Student.OS}}</td>
         <td>{{ Student.DAA}}</td>
         <td>{{ Student.SE}}</td>
         <td>{{ Student.WEBDESIGN}}</td>
         <td>{{ Student.Total}}</td>
         <td>{{ Student.passed}}</td>
      {% endfor %}
      </tbody>
   </table>
   <br>
   <button type="button" onclick="window.location.href='/'">Home</button>

  </center>

</body>
</html>
