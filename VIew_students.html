<html>
  <body style="background-color:pink;">
    
    <center>
      <h1>Registered Student</h1>
    <table>
      <thead> <tr>
         <th>Student ID</th> <th>Student Name</th>
        
         <th>Age</th>
         <th>Email</th>
         <th>Gender</th>
      </tr> </thead>
      <tbody>
      {% for Student in students %}
      <tr> <td>{{ Student.id }}</td> <td>{{ Student.name }}</td>
         <td>{{ Student.age }}</td>
         <td>{{ Student.email }}</td>
         <td>{{ Student.gender }}</td>
         <td>  <a href="/update">Edit</a>
           <a href="/delete">Delete</a</td> </tr>
      {% endfor %}
      </tbody>
   </table>
   <br>
   <button type="button" onclick="window.location.href='/'">Home</button>

  </center>

</body>
</html>
